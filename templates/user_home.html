{% extends 'base.html' %}
{% block title %}
Home
{% endblock %}
{% block nav %}
{% include 'login_user_nav.html'%}
{% endblock %}
{% block content %}
<div class = 'container'>
    <div class = 'row'>
        {% for recipe in recipes %}
        <div class = 'col-4'>
            <img src = "{{recipe['image']}}" alt = "{{recipe['title']}}" class = 'img-fluid img-thumbnail'>
            {{recipe['title']}}
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
